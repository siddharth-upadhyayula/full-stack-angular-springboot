<h1>My Tasks</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Update</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date:'yyyy-MM-dd':'utc'}}</td>
            <td>{{todo.isDone}}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>

</div>
